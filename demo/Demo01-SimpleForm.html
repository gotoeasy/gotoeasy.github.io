<!doctype html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>代码示例</title>
<link href="csjs/templatemo_style.css" rel="stylesheet" type="text/css" />
<script src="csjs/require.js" data-main="main"></script>
</head>
<body>

<span id="top"></span>
<div id="templatemo_wrapper">
	<div id="templatemo_header">
        <div id="site_title">
            <h1><a href="#">Demo</a></h1>
        </div>
        <div id="templatemo_menu">
            <ul>
                <li><a href="#home">menu</a></li>
                <li><a href="#about">menu</a></li>
                <li><a href="#blog">menu</a></li>
                <li><a href="#portfolio">menu</a></li>
                <li class="last"><a href="#contact">menu</a></li>
            </ul>    	
        </div> <!-- end of templatemo_menu -->
	</div> <!-- end of header -->
    
     <div id="templatemo_main">
     








        <div id="contact"></div>
        <div class="content_box_top"></div>
        <div class="content_box">
            <h2>表单示例</h2>
            <div class="cleaner"></div>
            <div class="cleaner h30"></div>
            <div class="col_w320 float_l">
                <h4>Simple Form</h4>
                <div id="contact_form">
                    <form method="post" name="contact" action="#">
                        
                            <label>Name:</label> 
                            <input type="text" data-bind="value:name" />
                            <div class="cleaner h10"></div>
                                                        
                            <label>Email:</label> 
                            <input type="text" data-bind="value:email" />
                            <div class="cleaner h10"></div>
                                                
                            <label for="subject">Subject:</label> 
                            <input type="text" data-bind="value:subject"/>				               
                            <div class="cleaner h10"></div>
                                
                            <label>Message:</label> 
                            <textarea data-bind="value:message"></textarea>
                            <div class="cleaner h10"></div>				
                                                    
                            <input type="button" value="Send" class="submit_btn float_l" />
                            <input type="reset" value="Reset" id="reset" name="reset" class="submit_btn float_r" />
                            
                    </form> 
                
                </div> 
            </div>
            
           <h4><font color="#cccc00">　　　// json string of data</font></h4>
           <div class="col_w320 float_r">
                <div id="jsonstr">{}</div>
            </div>    	

























            <div class="cleaner h30"></div>
            <a class="gototop" href="#top">Go to Top</a>
            <div class="cleaner"></div>
            <div class="cleaner"></div>
        </div> <!-- end of a content box -->
        <div class="content_box_bottom"></div>
        
	</div> <!-- end of main -->
    
    <div id="templatemo_footer">
    
        Copyright © 2048 <a href="#">Your Company Name</a>
        
	</div>
</div> <!-- end of wrapper -->

</body>
</html>
